events {}

http {
    server {
        listen 443 ssl;

        location / {
            proxy_pass http://booking_back:8000/;
        }

        ssl_certificate /etc/letsencrypt/live/hotbook.run.place/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/hotbook.run.place/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
    }
}